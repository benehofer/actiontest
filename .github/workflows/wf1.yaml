name: 'deploy iac'

on:
  push:
    branches:
      - 'feature/**'

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      iac: ${{ steps.filter.outputs.iac }}
      ps: ${{ steps.filter.outputs.ps }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          iac:
            - 'iac/**'
          ps:
            - 'ps/**'

  next-job:
    runs-on: windows-latest
    needs: paths-filter
    if: needs.paths-filter.outputs.iac == 'true'
    steps:
    - uses: actions/checkout@v3
    - name: Build iac
      shell: pwsh
      run: .\devops\iac\deploy.ps1
      env:
          environment: 'Integration'

  third-job:
    runs-on: windows-latest
    needs: [paths-filter, next-job]
    if: ${{ always() && !cancelled() && !contains(needs.*.result, 'failure') && needs.paths-filter.outputs.ps == 'true' }}
    steps:
    - uses: actions/checkout@v3
    - run: echo ${{ needs.paths-filter.outputs.ps }}
    - name: Build ps
      shell: pwsh
      run: .\devops\ps\deploy.ps1
      env:
          environment: 'Integration'
    