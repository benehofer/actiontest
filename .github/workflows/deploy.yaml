name: 'integration'

on:
  push:
    branches:
      - 'main'
      - 'feature/**'
    paths:
      - 'iac/**'
      - 'ps/**'

jobs:
  detect-change:
    runs-on: ubuntu-latest
    outputs:
      iac: ${{ steps.filter.outputs.iac }}
      ps: ${{ steps.filter.outputs.ps }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          iac:
            - 'iac/**'
          ps:
            - 'ps/**'
        base: ${{ github.ref }}

  build-iac:
    needs: detect-change
    if: ${{ needs.detect-change.outputs.iac == 'true'}}
    uses: ./.github/workflows/template-build.yaml
    with:
      artifacttype: 'iac'

  build-ps:
    needs: detect-change
    if: ${{ needs.detect-change.outputs.ps == 'true'}}
    uses: ./.github/workflows/template-build.yaml
    with:
      artifacttype: 'ps'

  plan-integration-iac:
    needs: build-iac
    uses: ./.github/workflows/template-deploy.yaml
    with:
      doenv: 'integration-plan'
      workflowtype: iac

  apply-integration-iac:
    needs: [build-iac,plan-integration-iac]
    uses: ./.github/workflows/template-deploy.yaml
    with:
      doenv: 'Integration'
      workflowtype: iac
  
  apply-integration-ps:
    needs: [build-ps, plan-integration-iac, apply-integration-iac]
    if: ${{  always() && !cancelled() && !contains(needs.*.result, 'failure') && contains(needs.build-ps.result,'success')  }}
    uses: ./.github/workflows/template-deploy.yaml
    with:
      doenv: 'Integration'
      workflowtype: ps
